name: Build and Package TodoList

on:
  push:
    tags:
      - 'v*'

jobs:
  build-macos:
    name: Build on macOS
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Download JavaFX SDK and JMODs
        run: |
          curl -L https://download2.gluonhq.com/openjfx/21.0.1/openjfx-21.0.1_osx-x64_bin-sdk.zip -o javafx.zip
          unzip javafx.zip -d javafx

          curl -L https://download2.gluonhq.com/openjfx/21.0.1/openjfx-21.0.1_osx-x64_bin-jmods.zip -o jmods.zip
          unzip jmods.zip -d javafx-jmods

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      - name: Build project
        run: mvn clean package

      - name: Remove existing .app if exists
        run: rm -rf dist/mac/TodoList.app

      - name: Package app with jpackage
        run: |
          jlink \
            --module-path $JAVA_HOME/jmods:javafx-jmods/javafx-jmods-21.0.1 \
            --add-modules java.base,javafx.controls,javafx.fxml \
            --output runtime-mac \
            --strip-debug --compress=2 --no-header-files --no-man-pages

          jpackage \
            --type app-image \
            --input target \
            --dest dist/mac \
            --name TodoList \
            --main-jar todolist-1.0-SNAPSHOT-jar-with-dependencies.jar \
            --main-class com.todo.javiergrande.Main \
            --runtime-image runtime-mac \
            --icon src/main/resources/icon.icns

      - name: Rename .app directory for release
        run: mv dist/mac/TodoList.app dist/mac/TodoList-mac.app

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: TodoList-mac
          path: dist/mac/TodoList-mac.app

  build-windows:
    name: Build on Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Download JavaFX SDK and JMODs
        run: |
          Invoke-WebRequest -Uri https://download2.gluonhq.com/openjfx/21.0.1/openjfx-21.0.1_windows-x64_bin-sdk.zip -OutFile javafx.zip
          Expand-Archive javafx.zip -DestinationPath javafx

          Invoke-WebRequest -Uri https://download2.gluonhq.com/openjfx/21.0.1/openjfx-21.0.1_windows-x64_bin-jmods.zip -OutFile jmods.zip
          Expand-Archive jmods.zip -DestinationPath javafx-jmods

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      - name: Build project
        run: mvn clean package

      - name: Remove existing app if exists
        run: Remove-Item -Recurse -Force dist\win\TodoList -ErrorAction SilentlyContinue

      - name: Package app with jpackage
        run: |
          jlink `
            --module-path "$Env:JAVA_HOME\jmods;javafx-jmods\javafx-jmods-21.0.1" `
            --add-modules java.base,javafx.controls,javafx.fxml `
            --output runtime-win `
            --strip-debug --compress=2 --no-header-files --no-man-pages

          jpackage `
            --type exe `
            --input target `
            --dest dist/win `
            --name TodoList `
            --main-jar todolist-1.0-SNAPSHOT-jar-with-dependencies.jar `
            --main-class com.todo.javiergrande.Main `
            --runtime-image runtime-win `
            --icon src/main/resources/icon.ico

      - name: Rename .exe for release
        run: Rename-Item dist\win\TodoList.exe TodoList-windows.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: TodoList-windows
          path: dist/win/TodoList-windows.exe

  build-linux:
    name: Build on Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Download JavaFX SDK and JMODs
        run: |
          curl -L https://download2.gluonhq.com/openjfx/21.0.1/openjfx-21.0.1_linux-x64_bin-sdk.zip -o javafx.zip
          unzip javafx.zip -d javafx

          curl -L https://download2.gluonhq.com/openjfx/21.0.1/openjfx-21.0.1_linux-x64_bin-jmods.zip -o jmods.zip
          unzip jmods.zip -d javafx-jmods

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      - name: Build project
        run: mvn clean package

      - name: Remove existing app if exists
        run: rm -rf dist/linux/TodoList

      - name: Package app with jpackage
        run: |
          jlink \
            --module-path $JAVA_HOME/jmods:javafx-jmods/javafx-jmods-21.0.1 \
            --add-modules java.base,javafx.controls,javafx.fxml \
            --output runtime-linux \
            --strip-debug --compress=2 --no-header-files --no-man-pages

          jpackage \
            --type deb \
            --input target \
            --dest dist/linux \
            --name TodoList \
            --main-jar todolist-1.0-SNAPSHOT-jar-with-dependencies.jar \
            --main-class com.todo.javiergrande.Main \
            --runtime-image runtime-linux \
            --icon src/main/resources/icon.png

      - name: Rename .deb for release
        run: mv dist/linux/TodoList_*.deb dist/linux/TodoList-linux.deb

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: TodoList-linux
          path: dist/linux/TodoList-linux.deb

  release:
    name: Create GitHub Release
    needs: [build-macos, build-windows, build-linux]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: List downloaded files
        run: ls -R dist

      - name: Create GitHub Release with binaries
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            dist/TodoList-mac/TodoList-mac.app
            dist/TodoList-windows/TodoList-windows.exe
            dist/TodoList-linux/TodoList-linux.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}